<div class="container">
  <h2>Album-List</h2>          
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserId</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{album.id}}</td>
        <td>{{album.userId}}</td>
        <td>{{album.title}}</td>
      </tr>      
    </tbody>
  </table>
</div>
