<div class="container">
  <h2>Post-List</h2>          
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.userid}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>      
    </tbody>
  </table>
</div>
