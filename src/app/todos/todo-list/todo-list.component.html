<div class="container">
  <h2>Todo-List</h2>          
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.userid}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
      </tr>      
    </tbody>
  </table>
</div>
