<div class="container">
  <h2>Comment-List</h2>          
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>PostId</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments">
        <td>{{comment.id}}</td>
        <td>{{comment.postId}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
      </tr>      
    </tbody>
  </table>
</div>
